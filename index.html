<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Entrar no Jogo</title>
    <style>
        body, html {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            background: #222;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }
        #playBtn {
            font-size: 2em;
            padding: 20px 40px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="playBtn">Jogar</button>
    <script>
        document.getElementById('playBtn').onclick = function() {
            // Define um sinalizador para indicar que o acesso é legítimo
            sessionStorage.setItem('fromIndex', 'true');
            window.location.href = 'game.html';
        };
    </script>
</body>
</html>
